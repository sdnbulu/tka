<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKA 2026 KORWIL SELOGIRI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0; 
            color: #333;
            /* === KODE BACKGROUND GAMBAR SEKOLAH YANG SUDAH DIKOREKSI === */
            background-image: url('1759273432364.jpg'); /* **Jalur dikoreksi** */
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            /* ===================================== */
        }
        /* Tambahkan overlay hitam semi-transparan untuk meningkatkan keterbacaan teks */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* Hitam transparan 10% */
            z-index: -1; /* Pastikan di belakang konten */
        }
        .container {
            max-width: 600px;
            margin: 50px auto; 
            background-color: rgba(255, 255, 255, 0.98); /* Transparansi putih ditingkatkan */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); /* Bayangan lebih kuat */
        }
        h1, h2 {
            color: #007bff;
            text-align: center;
        }
        h1 {
            color: #dc3545;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        #login-page, #quiz-page, #result-page {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .question-card {
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 1px solid #eee;
        }
        .options label:hover:not(.disabled) {
            background-color: #e9ecef;
        }
        input[type="radio"] {
            margin-right: 10px;
            pointer-events: none; 
        }
        
        .options label.correct-feedback {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
            font-weight: bold;
        }
        .options label.incorrect-feedback {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .options label.disabled {
            cursor: default;
            pointer-events: none; 
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #next-button, #submit-button {
            background-color: #007bff;
            margin-top: 30px;
            display: none;
        }
        #next-button:hover, #submit-button:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .result-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .correct-final {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect-final {
            background-color: #f8d7da;
            color: #721c24;
        }
        .correct-answer {
            font-weight: bold;
            color: #28a745;
        }
        #login-page, #quiz-page, #result-page {
            display: none;
        }
        #login-page {
            display: block;
        }
        #progress-bar {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            color: #6c757d;
        }
        #final-score-display {
            font-size: 3.5em; 
            font-weight: bold;
            color: #28a745; 
            display: block;
            margin: 10px 0 20px 0;
            text-align: center;
            border: 3px solid #d4edda;
            padding: 15px;
            border-radius: 10px;
            background-color: #f0fff0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>TKA 2026 KORWIL SELOGIRI</h1>
    <div id="login-page">
        <h2>Halaman Login Peserta</h2>
        <label for="student-name">Nama Lengkap:</label>
        <input type="text" id="student-name" placeholder="Masukkan nama Anda" required>
        
        <label for="student-school">Asal Sekolah:</label>
        <input type="text" id="student-school" placeholder="Masukkan asal sekolah Anda" required>
        
        <button onclick="startQuiz()">Mulai Kuis</button>
    </div>

    <div id="quiz-page">
        <h2 id="progress-bar"></h2>
        <div id="question-area" class="question-card">
        </div>
        
        <button id="next-button" onclick="nextQuestion()">Lanjut &raquo;</button>
        <button id="submit-button" onclick="submitQuiz()">Selesai & Lihat Hasil</button>
    </div>

    <div id="result-page">
        <h2>Hasil Tes</h2>
        <p>Nama: <span id="res-name"></span></p>
        <p>Asal Sekolah: <span id="res-school"></span></p>

        <div id="final-score-display">
            <span id="score-display"></span>
        </div>
        
        <p style="text-align: center; font-weight: bold;">(Jumlah Jawaban Benar: <span id="correct-count"></span> dari 20)</p>
        
        <h3>Kunci Jawaban dan Pembahasan</h3>
        <div id="result-details">
            </div>
        <button onclick="location.reload()" style="background-color: #007bff;">Ulangi Tes</button>
    </div>

    <form id="submission-form" 
          action="https://formsubmit.co/darminssr@gmail.com" 
          method="POST" 
          style="display:none;">
        
        <input type="text" name="Nama_Siswa" id="form-nama">
        <input type="text" name="Asal_Sekolah" id="form-sekolah">
        <input type="number" name="Skor_Akhir" id="form-skor">
        <input type="number" name="Jumlah_Benar" id="form-benar">
        
        <input type="hidden" name="_subject" value="Hasil Kuis TKA Korwil Selogiri">
        <input type="hidden" name="_next" value="https://sdnbulu.github.io/tka/"> 
        <input type="hidden" name="_template" value="table">
    </form>
    </div>

<script>
    const questions = [
        { q: "1. Kosakata **umum** dari kata \"Gajah,\" \"Kucing,\" dan \"Harimau\" adalah:", a: ["Tumbuhan", "**Hewan**", "Makanan", "Kendaraan"], correct: 1 },
        { q: "2. Kata \"Mobil\" dan \"Sepeda Motor\" adalah contoh dari kosakata **khusus** untuk kata umum:", a: ["Makanan", "**Kendaraan**", "Pakaian", "Pekerjaan"], correct: 1 },
        { q: "3. Manakah kata yang paling **umum** dari kelompok kata \"Nasi,\" \"Sate,\" dan \"Bakso\"?", a: ["Minuman", "Jajanan", "**Makanan**", "Piring"], correct: 2 },
        { q: "4. Manakah kata di bawah ini yang merupakan kosakata **khusus** dari kata umum \"Buah\"?", a: ["Bayam", "Sapi", "**Apel**", "Kursi"], correct: 2 },
        { q: "5. Kata umum dari kosakata **khusus** \"Baju,\" \"Celana,\" dan \"Rok\" adalah:", a: ["Perabotan", "Alat Tulis", "**Pakaian**", "Permainan"], correct: 2 },
        { q: "6. \"Melihat,\" \"Menengok,\" dan \"Melirik\" adalah kosakata tentang cara...", a: ["Berjalan", "Berbicara", "**Memandang**", "Membawa"], correct: 2 },
        { q: "7. Manakah yang termasuk kosakata **khusus** untuk kata umum \"Warna\"?", a: ["Dingin", "**Merah**", "Besar", "Cepat"], correct: 1 },
        { q: "8. Kata \"Rumah,\" \"Sekolah,\" dan \"Pasar\" adalah contoh dari kosakata **khusus** untuk kata umum:", a: ["Benda", "**Tempat**", "Hewan", "Waktu"], correct: 1 },
        { q: "9. Kelompok kata mana yang semuanya merupakan kosakata **khusus**?", a: ["Minuman, Teh, Kopi", "Pohon, Bunga, Daun", "**Meja, Kursi, Lemari**", "Melihat, Berjalan, Berlari"], correct: 2 },
        { q: "10. Pilih pasangan kata umum dan kata khusus yang **tepat**:", a: ["Hewan – Jeruk", "Buah – Bayam", "**Bunga – Mawar**", "Alat Musik – Mobil"], correct: 2 },
        { q: "11. Manakah yang **bukan** kosakata khusus dari kata umum \"**Sayuran**\"?", a: ["Bayam", "Wortel", "**Ikan**", "Kangkung"], correct: 2 },
        { q: "12. Rendi membawa **alat tulis** ke sekolah. Kata khusus yang mungkin dibawa Rendi adalah...", a: ["Piring dan sendok", "**Pensil dan penghapus**", "Tas dan sepatu", "Bola dan raket"], correct: 1 },
        { q: "13. Jika kata umum adalah \"**Bunga**,\" maka manakah yang **tidak** termasuk kosakata khususnya?", a: ["Melati", "Anggrek", "**Padi**", "Tulip"], correct: 2 },
        { q: "14. Kalimat yang menggunakan kosakata **umum** adalah:", a: ["Ayah membeli **mobil** baru.", "Saya suka makan **nasi goreng**.", "Mereka melihat **hewan** di kebun binatang.", "Ibu sedang menanam **mawar** di taman."], correct: 2 },
        { q: "15. Kosakata khusus dari bidang \"**Profesi**\" atau \"**Pekerjaan**\" adalah...", a: ["Pisang dan Apel", "Sekolah dan Masjid", "Kemeja dan Gaun", "**Dokter dan Guru**"], correct: 3 },
        { q: "16. Dua kata umum yang memiliki kosakata khusus \"Singa,\" \"Hiu,\" dan \"Burung\" adalah...", a: ["Tumbuhan dan Pakaian", "**Hewan dan Binatang**", "Alat Musik dan Olahraga", "Benda dan Rasa"], correct: 1 },
        { q: "17. Kosakata umum berfungsi sebagai payung yang **mencakup** banyak hal. Jika kata umumnya \"**Alas Kaki**,\" jelaskan mengapa \"Sandal\" dan \"Sepatu\" adalah kosakata khususnya!", a: ["Sandal dan sepatu adalah benda yang sangat mahal.", "Sandal dan sepatu termasuk jenis makanan ringan.", "Sandal dan sepatu adalah benda yang dipakai di kepala.", "**Sandal dan sepatu adalah jenis-jenis benda yang dipakai di kaki** (Alas Kaki)."], correct: 3 },
        { q: "18. Mengapa dalam suatu teks sering digunakan kosakata **khusus** seperti \"melon\" atau \"semangka\" daripada kosakata **umum** \"buah\"?", a: ["Agar teksnya menjadi lebih panjang.", "Karena kosakata khusus selalu lebih sulit.", "Agar pembaca tahu semua jenis buah.", "**Agar pembaca mendapatkan informasi yang lebih jelas dan spesifik** (tidak ganda)."], correct: 3 },
        { q: "19. Hubungkan kata umum \"**Melihat**\" dengan kosakata khusus yang menyatakan tindakan melihat **dengan cepat dan sekilas**:", a: ["Menatap", "**Melirik**", "Mengamati", "Memelototi"], correct: 1 },
        { q: "20. Perhatikan kalimat: \"Di kebun binatang itu ada banyak **hewan**.\" Jika kita ingin membuat kalimat itu menjadi **lebih spesifik** (menggunakan kosakata khusus), manakah kalimat yang tepat? (Level Relational)", a: ["Di kebun binatang itu ada banyak **tumbuhan** hijau.", "Di kebun binatang itu ada banyak **penjaga**.", "**Di kebun binatang itu ada Gajah, Jerapah, dan Ular.**", "Di kebun binatang itu ada banyak **makanan**."], correct: 2 }
    ];

    let currentQuestionIndex = 0;
    const userAnswers = new Array(questions.length).fill(null);

    function startQuiz() {
        const name = document.getElementById('student-name').value.trim();
        const school = document.getElementById('student-school').value.trim();

        if (name === "" || school === "") {
            alert("Nama dan Asal Sekolah harus diisi!");
            return;
        }

        document.getElementById('res-name').textContent = name;
        document.getElementById('res-school').textContent = school;

        document.getElementById('login-page').style.display = 'none';
        document.getElementById('quiz-page').style.display = 'block';
        
        currentQuestionIndex = 0; 
        displayQuestion(currentQuestionIndex);
    }

    function displayQuestion(index) {
        if (index >= questions.length) {
            submitQuiz();
            return;
        }
        
        const q = questions[index];
        const questionArea = document.getElementById('question-area');
        const questionNumber = index + 1;
        
        let optionsHtml = '';
        q.a.forEach((option, optionIndex) => {
            const optionChar = String.fromCharCode(65 + optionIndex); 
            optionsHtml += `
                <label for="q_opt_${optionIndex}" onclick="checkAnswer(${index}, ${optionIndex}, this)">
                    <input type="radio" name="current_q" id="q_opt_${optionIndex}" value="${optionIndex}">
                    ${optionChar}. ${option.replace(/\*\*/g, '')}
                </label>
            `;
        });

        questionArea.innerHTML = `
            <div>
                <p><strong>${q.q}</strong></p>
                <div class="options">
                    ${optionsHtml}
                </div>
            </div>
        `;
        
        document.getElementById('progress-bar').textContent = `Soal ${questionNumber} dari ${questions.length}`;

        document.getElementById('next-button').style.display = 'none';
        document.getElementById('submit-button').style.display = 'none';
    }

    function checkAnswer(qIndex, selectedIndex, selectedLabel) {
        if (userAnswers[qIndex] !== null) {
            return; 
        }

        document.querySelectorAll('#question-area label').forEach(label => {
            label.classList.add('disabled');
            label.onclick = null; 
        });

        userAnswers[qIndex] = selectedIndex;

        const isCorrect = selectedIndex === questions[qIndex].correct;
        const correctAnswerIndex = questions[qIndex].correct;

        if (isCorrect) {
            selectedLabel.classList.add('correct-feedback');
        } else {
            selectedLabel.classList.add('incorrect-feedback');
            
            const correctLabel = document.querySelector(`#question-area .options label:nth-child(${correctAnswerIndex + 1})`);
            if (correctLabel) {
                correctLabel.classList.add('correct-feedback');
            }
        }
        
        if (qIndex === questions.length - 1) {
            document.getElementById('submit-button').style.display = 'block';
        } else {
            document.getElementById('next-button').style.display = 'block';
        }
    }

    function nextQuestion() {
        currentQuestionIndex++;
        displayQuestion(currentQuestionIndex);
    }

    function submitQuiz() {
        let correctCount = 0; 
        const resultDetails = document.getElementById('result-details');
        resultDetails.innerHTML = '';

        questions.forEach((q, index) => {
            const userAnswerIndex = userAnswers[index];
            const isCorrect = userAnswerIndex === q.correct;
            
            if (isCorrect) {
                correctCount++;
            }

            const correctAnswerText = q.a[q.correct].replace(/\*\*/g, '');
            const resultClass = isCorrect ? 'correct-final' : 'incorrect-final';
            
            let userResponseText;
            if (userAnswerIndex !== null && userAnswerIndex >= 0) {
                 userResponseText = q.a[userAnswerIndex].replace(/\*\*/g, '');
            } else {
                 userResponseText = 'Tidak Dijawab';
            }


            resultDetails.innerHTML += `
                <div class="result-item ${resultClass}">
                    <p><strong>${index + 1}. ${q.q}</strong></p>
                    <p>Jawaban Anda: **${userResponseText}** ${isCorrect ? '✅' : '❌'}</p>
                    <p>Jawaban Benar: <span class="correct-answer">${correctAnswerText}</span></p>
                </div>
            `;
        });

        const finalScore = correctCount * 5; 
        
        const studentName = document.getElementById('student-name').value.trim();
        const studentSchool = document.getElementById('student-school').value.trim();

        // ----------------------------------------------------
        // LOGIKA PENGIRIMAN DATA KE FORMSUBMIT
        // ----------------------------------------------------

        // 1. Isi Formulir Tersembunyi dengan data siswa dan skor
        document.getElementById('form-nama').value = studentName;
        document.getElementById('form-sekolah').value = studentSchool;
        document.getElementById('form-skor').value = finalScore;
        document.getElementById('form-benar').value = correctCount;

        // 2. Kirim Formulir secara otomatis
        // FormSubmit akan mengirim email ke alamat yang ada di atribut action form
        document.getElementById('submission-form').submit();
        
        // ----------------------------------------------------

        // Tampilkan hasil kepada siswa
        document.getElementById('score-display').textContent = finalScore;
        document.getElementById('correct-count').textContent = correctCount;

        document.getElementById('quiz-page').style.display = 'none';
        document.getElementById('result-page').style.display = 'block';
    }
</script>

</body>
</html>
